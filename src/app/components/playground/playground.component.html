<ng-container *ngFor="let item of items; let i = index">
  <div class="TypicalCard" cdkDragBoundary=".right" cdkDrag>
    <button class="firstButton" (click)="endConnection($event,i)">+</button>
    <span class="name">{{item.name}}</span>
    <div (click)="trashShit(i)"><fa-icon [icon]="faTrash"/></div>
    <div (click)="toggleSidebar(i, item)"><fa-icon [icon]="faGear"/></div>
    <button class="secondButton" (click)="startConnection($event,i)">+</button></div>
</ng-container>

<app-side-bar [config]="currentConfig"  class="sidebar" *ngIf="showSideBar"/>

<canvas #lineCanvas class="line-canvas"></canvas>
