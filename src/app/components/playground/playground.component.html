<app-config-options class="configuration"></app-config-options>
<ng-container *ngFor="let item of items; let i = index">
  <div>
    <app-card [item]="item" (dragEnded)="dragEnd($event, item.id)" (resized)="onResize($event, i)"
      (onValueEntered)="onEnter($event,i)" (trashShitClicked)="trashShit(i)"
      (toggleSidebarClicked)="toggleSidebar(i, item)"
      (startConnectionClicked)="startConnection($event, item.id)" (mouseEntered)="mouseEntered($event, item.id)" (mouseLeft)="mouseLeft()"></app-card>
  </div>
  <ng-container *ngIf="item.outlets.length > 0">
    <div *ngFor="let outlet of item.outlets">
      <line [LineOptions]="getLineOptions(item,outlet)"></line>
    </div>
  </ng-container>
</ng-container>
<ng-container>
  <line *ngIf="newLine" [edgeObserver]="edgeObserver"></line>
</ng-container>

<app-tool-bar (deployClicked)="deploy()" (destroyClicked)="destroy()"></app-tool-bar>
<app-side-bar [config]="currentConfig" [currentResource]="currentResourceType" [currentIndex]="currentIndex"
  class="sidebar" (ConfigUpdateEvent)="updateConfig($event.id, $event.res)" *ngIf="showSideBar" />
