<div class="container">
  <h2 class="header">
    {{ getResourceName().replace("_", " ") + " CONFIGURATION  " }}
  </h2>
  <div class="inputform">
    <app-resource-config-fields
      class="subform"
      [config]="config"
      (configUpdateEvent)="UpdateResourceConfig($event)"
    >
    </app-resource-config-fields>
  </div>
  <div *ngIf="getRelatedResources()" class="related-res">
    <span class="s-h">Related Resources</span>
    <div class="sub-rel-res">
      <ng-container
        *ngFor="let rel_res of getRelatedResources(); let i = index"
      >
        <span *ngIf="rel_res == -1"> -------------------- </span>
        <span *ngIf="rel_res != -1" (click)="onclick(rel_res)">{{
          getResourceString(rel_res)[0]
        }}</span>
      </ng-container>
    </div>
  </div>
  <div class="apply" (click)="submit()">Save</div>
  <br />
  <br />
  <h2 class="header" *ngIf="currentOutput?.length">Stack Output</h2>
  <div class="outputBox" *ngFor="let item of currentOutput">
    <label class="outlabel">{{ item.name }} :</label>
    <div class="outvalue">
      <span>{{ item.value }}</span>
    </div>
  </div>
  <div class="close">
    <span><fa-icon [icon]="faClose" (click)="closeModal()"></fa-icon></span>
  </div>
</div>
