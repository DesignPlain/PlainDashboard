<div class="container">
  <h2 class="header">{{ resourceType[currentResource] }}</h2>
  <div class="inputform">
    <div *ngFor="let item of config | keyvalue" [ngSwitch]="item.value.type">
      <div *ngSwitchCase="inputType.String" class="in">
        <span>{{ item.key }}</span>
        <input
          #box
          type="text"
          class="input"
          placeholder="{{ item.value.val }}"
          value="{{ item.value.val }}"
          (focusout)="addToMap(item.key, box.value, item.value.type)"
        />
      </div>
      <div *ngSwitchCase="inputType.Number" class="in">
        <span>{{ item.key }}</span>
        <input
          #box
          type="number"
          class="input"
          placeholder="{{ item.value.val }}"
          value="{{ item.value.val }}"
          (focusout)="addToMap(item.key, box.value, item.value.type)"
        />
      </div>
      <div *ngSwitchCase="inputType.File" class="in">
        <span>{{ item.key }}</span>
        <input
          #box
          type="file"
          class="input"
          placeholder="{{ item.value.val }}"
          value="{{ item.value.val }}"
          (focusout)="addToMap(item.key, box.value, item.value.type)"
        />
      </div>
      <div *ngSwitchCase="inputType.CheckBox" class="in">
        <span>{{ item.key }}</span>
        <input
          #box
          type="checkbox"
          class="checkbox"
          value="{{ item.value.val }}"
          placeholder="{{ item.value.val }}"
          value="{{ item.value.val }}"
          (focusout)="addToMap(item.key, box.value, item.value.type)"
        />
      </div>
      <div *ngSwitchCase="inputType.DropDown" class="in">
        <span>{{ item.key }}</span>
        <app-select></app-select>
      </div>
    </div>
  </div>
  <div class="apply" (click)="submit()">Save</div>
  <br />
  <br />
  <h2 class="header" *ngIf="currentOutput?.length">Stack Output</h2>
  <div class="outputBox" *ngFor="let item of currentOutput">
    <label class="outlabel">{{ item.name }} :</label>
    <div class="outvalue">
      <span>{{ item.value }}</span>
    </div>
  </div>
  <div class="close">
    <span><fa-icon [icon]="faClose" (click)="closeModal()"></fa-icon></span>
  </div>
</div>
